<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing table</title>
</head>
<body>
  <div id="app">
    <div class="box" style="--delay: 10ms">
      <h4>para você começar</h4>
      <div class="plan">
        <strong>Essentials</strong>
        <div>
          <small>R$</small>
          <span>19,97/mês</span>
        </div>
      </div>
      <button>Assinar agora</button>
      <div class="benefits">
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>Até 3 usuários</span>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>Autoatendimento</span>
          <img src="./assets/info.svg" alt="">
        </div>
      </div>
    </div>
    <div class="box ultimate" style="--delay: 210ms">
      <h4>para você decolar</h4>
      <div class="plan">
        <strong>Ultimate</strong>
        <div>
          <small>R$</small>
          <span>29,97/mês</span>
        </div>
      </div>
      <button>Assinar agora</button>
      <div class="benefits">
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>Usuários ilimitados</span>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>Suporte 24/7</span>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>CSM dedicado</span>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <img src="./assets/check.svg" class="check">
          <span>Treinamentos</span>
          <img src="./assets/info.svg" alt="">
        </div>
      </div>
    </div>
    <div class="box" style="--delay: 410ms">
      <h4>para sua empresa</h4>
      <div class="plan">
        <strong>Enterprise</strong>
      </div>
      <button>Fale com a gente</button>
      <div class="benefits">
        <div class="benefit">
          <img src="./assets/check.svg" alt="">
          Plano customizado especialmente para a necessidade do seu negócio.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
