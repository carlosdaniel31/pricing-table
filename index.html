<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing table</title>
</head>
<body>
  <div id="app">
    <div class="box">
      <h4>PARA VOCÊ COMEÇAR</h4>
      <div class="plan">
        <strong>Essentials</strong>
        <div>
          <small>R$</small>
          <span>19,97/mês</span>
        </div>
      </div>
      <button>Assinar agora</button>
      <div class="benefits">
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            Até 3 usuários
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            Autoatendimento
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
      </div>
    </div>
    <div class="box ultimate">
      <h4>PARA VOCÊ DECOLAR</h4>
      <div class="plan">
        <strong>Ultimate</strong>
        <div>
          <small>R$</small>
          <span>29,97/mês</span>
        </div>
      </div>
      <button>Assinar agora</button>
      <div class="benefits">
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            Usuários ilimitados
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            Suporte 24/7
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            CSM dedicado
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
        <div class="benefit">
          <div>
            <img src="./assets/check.svg" class="check">
            Treinamentos
          </div>
          <img src="./assets/info.svg" alt="">
        </div>
      </div>
    </div>
    <div class="box">
      <h4>PARA SUA EMPRESA</h4>
      <div class="plan">
        <strong>Enterprise</strong>
      </div>
      <button>Fale com a gente</button>
      <div class="benefits">
        <div class="benefit">
          <img src="./assets/check.svg" alt="">
          Plano customizado especialmente para a necessidade do seu negócio.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
